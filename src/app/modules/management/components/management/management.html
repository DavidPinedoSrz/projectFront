<div class="flex min-h-screen bg-gray-100">
    <!-- Menú lateral izquierdo (más ancho) -->
    <div class="w-72 bg-white shadow-lg">
        <p-panelmenu [model]="items" class="w-full h-full">
            <ng-template #item let-item>
                <a pRipple class="flex items-center px-4 py-3 cursor-pointer group">
                    <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                    <span class="ml-2">{{ item.label }}</span>
                    @if (item.badge) {
                    <p-badge class="ml-auto" [value]="item.badge" />
                    }
                </a>
            </ng-template>
        </p-panelmenu>
    </div>

    <!-- Contenido principal dinámico -->
    <div class="flex-1 p-6">
        <!-- Renderizado condicional de componentes -->
        @if (currentView === 'crear-grados') {

        }
        @else if (currentView === 'listar-grados') {
        <!-- <app-listar-grados /> -->
        }
        
        @else {
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold text-gray-800">Bienvenido al Sistema</h1>
            <p class="text-gray-600">Selecciona una opción del menú para comenzar.</p>
        </div>
        }
    </div>
</div>
