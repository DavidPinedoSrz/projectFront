<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Editar Grado</h1>
            <p class="text-gray-600 mt-2">Modifique los datos requeridos</p>
        </div>

        @if (loading) {
        <div class="flex justify-center items-center py-12">
            <p-progressSpinner></p-progressSpinner>
        </div>
        } @else {
        <form [formGroup]="gradeForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-4">
                <!-- Campo Nombre de Grado -->
                <div class="p-float-label">
                    <input id="gradeName" pInputText formControlName="name" [invalid]="isInvalid('name')"
                        class="w-full p-inputtext-lg" />
                    <label for="gradeName" class="text-gray-700">Nombre del Grado</label>
                </div>
                @if (isInvalid('name')) {
                <p-message severity="error" text="El nombre es requerido" class="w-full"></p-message>
                }

                <!-- Campo Alias -->
                <div class="p-float-label mt-6">
                    <input id="alias" pInputText formControlName="alias" [invalid]="isInvalid('alias')"
                        class="w-full p-inputtext-lg" />
                    <label for="alias" class="text-gray-700">Alias</label>
                </div>
                @if (isInvalid('alias')) {
                <p-message severity="error" text="El alias es requerido" class="w-full"></p-message>
                }

                <!-- Campo Order Index -->
                <div class="p-float-label mt-6">
                    <p-inputNumber id="orderIndex" formControlName="order_index" [invalid]="isInvalid('order_index')"
                        class="w-full" [min]="1"></p-inputNumber>
                    <label for="orderIndex" class="text-gray-700">Orden</label>
                </div>
                @if (isInvalid('order_index')) {
                <p-message severity="error" text="El orden es requerido" class="w-full"></p-message>
                }
            </div>

            <div class="pt-4 flex space-x-4">
                <button pButton type="button" label="Cancelar" icon="pi pi-times" iconPos="right"
                    class="flex-1 p-button-lg p-button-outlined p-button-secondary" routerLink="/management/grade-list">
                </button>
                <button pButton type="submit" label="Guardar" icon="pi pi-check" iconPos="right"
                    class="flex-1 p-button-lg" [disabled]="gradeForm.invalid"
                    [ngClass]="{'p-button-success': gradeForm.valid, 'p-button-secondary': gradeForm.invalid}">
                </button>
            </div>
        </form>
        }

        <p-toast position="top-right" key="main-toast" [style]="{ 'margin-top': '70px', 'width': '350px' }"
            [showTransformOptions]="'translateX(100%)'" [hideTransformOptions]="'translateX(100%)'">
        </p-toast>

        <p-dialog header="Error al guardar" [(visible)]="showErrorDialog" [modal]="true" [style]="{ width: '450px' }"
            [draggable]="false" [resizable]="false">
            <div class="flex flex-col items-center text-center">
                <i class="pi pi-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <p class="text-gray-700 mb-6">El grado no se pudo guardar. Por favor verifique que:</p>
                <ul class="list-disc text-left text-gray-600 pl-5 mb-6">
                    <li>Todos los campos requeridos estén completos</li>
                    <li>Los datos sean válidos</li>
                </ul>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Entendido" icon="pi pi-check" (click)="showErrorDialog = false"
                    class="p-button-text"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
