<!-- Cambios en el formulario -->
<div class="card">
    <p-toast></p-toast>

    <h2>{{ isEditMode ? 'Editar' : 'Crear' }} Campo Formativo</h2>

    <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()" class="p-fluid grid">
        <!-- ... otros campos se mantienen igual ... -->

        <div class="field col-12 md:col-6">
            <label for="level_id">Nivel Académico</label>
            <p-select id="level_id" [options]="academicLevels" formControlName="level_id"
                placeholder="Seleccione un nivel"
                [class]="{'ng-invalid ng-dirty': fieldForm.get('level_id')?.invalid && fieldForm.get('level_id')?.touched}"></p-select>
            <small *ngIf="fieldForm.get('level_id')?.invalid && fieldForm.get('level_id')?.touched" class="p-error">
                Nivel académico es requerido
            </small>
        </div>

        <!-- ... otros campos ... -->

        <div class="field col-12 md:col-4">
            <label for="registration_dt">Fecha Registro</label>
            <p-datePicker id="registration_dt" formControlName="registration_dt" [showIcon]="true" dateFormat="dd/mm/yy"
                [readonlyInput]="true"></p-datePicker>
        </div>

        <!-- ... resto del formulario ... -->
    </form>
</div>
