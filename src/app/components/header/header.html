<header class="flex justify-between items-center p-4 shadow-md bg-gray-600 text-white">
    
    <h1 class="m-0 text-2xl font-bold">Fundaci√≥n Mier y Pesado</h1>


    <div class="flex items-center gap-6 relative">
        <nav>
            <p-menubar [model]="[]" [style]="{ 'background-color': 'transparent', 'border': 'none' }">
            </p-menubar>
        </nav>

        
        <a href="#inicio"
            class="flex items-center space-x-2 px-4 py-2 rounded-full border border-white text-white hover:bg-white hover:text-gray-800 transition-colors">
            <span class="pi pi-home"></span>
            <span>Inicio</span>
        </a>

    
        <a href="#acerca"
            class="flex items-center space-x-2 px-4 py-2 rounded-full border border-white text-white hover:bg-white hover:text-gray-800 transition-colors">
            <span class="pi pi-info-circle"></span>
            <span>Acerca de</span>
        </a>

    
        <a href="#contacto"
            class="flex items-center space-x-2 px-4 py-2 rounded-full border border-white text-white hover:bg-white hover:text-gray-800 transition-colors">
            <span class="pi pi-envelope"></span>
            <span>Contacto</span>
        </a>


        <button (click)="toggleUserMenu()"
            class="flex items-center space-x-2 px-4 py-2 rounded-full border border-white text-white hover:bg-white hover:text-gray-800 transition-colors">
            <span class="pi pi-user"></span>
            <span>Login</span>
        </button>

    
        <div *ngIf="showUserMenu" @fadeInDown
            class="absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 overflow-hidden text-gray-800">
            <button (click)="selectUserType('admin')"
                class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center">
                <span class="pi pi-user-plus mr-2"></span>
                Usuario Administrador
            </button>
            <button (click)="selectUserType('regular')"
                class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center">
                <span class="pi pi-user mr-2"></span>
                Usuario Regular
            </button>
        </div>
    </div>
</header>
